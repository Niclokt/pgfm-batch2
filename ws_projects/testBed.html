<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
</head>

<body>
    <h3><span>Get Image Here:</span></h3><br>

    <script>
        // Wrap the code inside an async function
        async function fetchAndDisplayImage() {
            try {
                const response = await fetch("https://instagram.fiev22-2.fna.fbcdn.net/v/t51.29350-15/462177429_1262342114900335_4820617269178709941_n.jpg?se=7&stp=dst-jpg_e35&efg=eyJ2ZW5jb2RlX3RhZyI6ImltYWdlX3VybGdlbi4xNDQweDE2Njcuc2RyLmYyOTM1MC5kZWZhdWx0X2ltYWdlIn0&_nc_ht=instagram.fiev22-2.fna.fbcdn.net&_nc_cat=107&_nc_ohc=QNOiauBhuBIQ7kNvgFK7jTt&_nc_gid=02183404a1e549edbe50859d738d76a3&edm=ABmJApABAAAA&ccb=7-5&ig_cache_key=MzQ3NDU5MDI3OTU3NTkyODAyMQ%3D%3D.3-ccb7-5&oh=00_AYAl5lQKby-nNV-gw9cNGoX639oc4LyurcAaXByscUJMbg&oe=673DDFC2&_nc_sid=b41fef");

                if (!response.ok) {
                    throw new Error("Failed to fetch image");
                }

                const blob = await response.blob();
                const imgElement = document.createElement('img');
                imgElement.src = URL.createObjectURL(blob);
                document.body.appendChild(imgElement);
            } catch (error) {
                console.error("Error downloading the image:", error);
            }
        }

        // Call the async function
        fetchAndDisplayImage();
    </script>
</body>

</html>
