<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Create Dynamic Cards</h1>
        <form id="cardForm">
            <input type="text" id="title" placeholder="Card Title" required />
            <textarea id="description" placeholder="Card Description" required></textarea>
            <input type="url" id="imageUrl" placeholder="Image URL (optional)" />
            <button type="submit">Create Card</button>
        </form> <br>
    </div>
    <div id="cardContainer"></div>

    <script src="script.js"></script>
</body>

</html>
