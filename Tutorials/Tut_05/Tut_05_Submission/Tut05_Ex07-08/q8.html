<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1 style="font-family: Playwrite GB S">Tut 5 - Q8: Character Counter</h1>
    <h1>Text Input Counter</h1>

    <textarea class="text" rows="10" cols="50" placeholder="Start typing..."></textarea>

    <div class="counter">
        <p class="words">Words: 0</p>
        <p class="characters">Characters: 0</p>
    </div>

    <script>
        // Select the elements and assign to variables
        const text = document.querySelector('.text');
        const words = document.querySelector('.words');
        const characters = document.querySelector('.characters');

        // Add an event listener to the textarea
        text.addEventListener('input', function () {
            // Retrieve the user's input value
            const inputText = text.value;

            // Count the number of words (split by spaces, considering empty input)
            const wordCount = inputText.trim().split(/\s+/).filter(Boolean).length;

            // Update the character and word count in the HTML
            characters.textContent = `Characters: ${inputText.length}`;
            words.textContent = `Words: ${wordCount}`;
        });
    </script>
</body>

</html>
