<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Euphoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-light text-dark">

    <!-- Header -->
    <div class="container text-center my-5">
        <h1 class="display-4 text-primary">Youtube Euphoria</h1>
        <p class="lead">Organize and summarize your favorite YouTube videos effortlessly.</p>
        <h3 class="text-secondary">Some Info: <span id="someInfo"></span></h3>
    </div>

    <!-- Form Section -->
    <div class="container bg-white shadow-sm p-4 rounded mb-5">
        <form id="cardForm" class="row g-3">
            <div class="col-md-6">
                <input type="text" id="youtube_url" name="youtube_url" class="form-control" placeholder="YouTube URL">
            </div>
            <div class="col-md-12">
                <textarea id="videoDescription" class="form-control" rows="3"
                    placeholder="Input Description"></textarea>
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" id="btnSubmit" name="btnSubmit" class="btn btn-primary">Save Video to
                    Notes</button>
            </div>
        </form>
    </div>

    <!-- Card Container -->
    <div class="container-fluid">
        <h2 class="text-center text-secondary mb-4">Your Notes</h2>
        <div id="cardContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </div>

    <!-- Testing Section -->
    <div class="container bg-white shadow-sm p-4 rounded mt-5">
        <h3 class="text-primary">Here's the Transcript!</h3>
        <div class="bg-light p-3 rounded mb-3">
            <span id="youtube_transcript"></span>
        </div>
        <h3 class="text-primary">Summary:</h3>
        <div class="bg-light p-3 rounded">
            <span id="summarised_text"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
